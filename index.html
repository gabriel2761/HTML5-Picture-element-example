<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="c" content="content">
	<title>Images Tutorial</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<main>
		<h1 id="width">Width</h1>	
		<picture>
			<source 
				media="(min-width: 800px)" 
				srcset="img-lg/1st.jpg">
			<source 
				media="(min-width: 600px)" 
				srcset="img-md/1st.jpg">
			<source
				srcset="img-lg/1st.jpg">
			<img src="img-md/1st.jpg" alt="Different Placeholder images">
		</picture>

		<picture>
			<source 
				media="(min-width: 800px)" 
				srcset="img-lg/2nd.jpg">
			<source 
				media="(min-width: 600px)" 
				srcset="img-md/2nd.jpg">
			<source
				srcset="img-lg/2nd.jpg">
			<img src="img-md/2nd.jpg" alt="Different Placeholder images">
		</picture>
		
		<picture>
			<source 
				media="(min-width: 800px)" 
				srcset="img-lg/3rd.jpg">
			<source 
				media="(min-width: 600px)" 
				srcset="img-md/3rd.jpg">
			<source
				srcset="img-lg/3rd.jpg">
			<img src="img-md/3rd.jpg" alt="Different Placeholder images">
		</picture>

	</main>

	<script src="js/main.js"></script>
</body>
</html>
